<!DOCTYPE html>
    <html lang="en">
    <head>
    <title>BETA | Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <center><img src="images/user_logo.png" alt="User Logo" width="50"></center>
    <div class="container mt-3">
    <h2>LOGIN</h2>
    <form action="backend/signin.php" method="post">
        <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"required>
        </div>
        <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="passwd" required>
        </div>
        <div class="form-check mb-3">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
        </div>
        <button type="submit" class="btn btn-danger">Login</button>
    </form>
    </div>

    </body>
    </html>
